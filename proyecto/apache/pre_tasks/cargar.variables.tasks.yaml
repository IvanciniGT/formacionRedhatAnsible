- name:             Averiguar el Sistema Operativo del host
  setup:
    gather_subset:
                  - '!all'
                  - '!min'
                  - date_time
                  - distribution
                  
- name:           Cargar variables por defecto, si no se ha suministrado un fichero de variables v√°lido
  include_vars:
    file:         "internal_vars/apache.vars.default.yaml"
    name:         apache
  when:           apache is not defined

- name:           Cargar variables internas
  include_vars:
    file:         "internal_vars/constants.yaml"
    name:         constants
